<ion-header>
  <ion-navbar color="danger2">
    <ion-searchbar (ionInput)="getItems($event)" class="search-bar"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only color="">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item-divider no-marging no-lines>
    <span ion-text color="danger2">ร้านอาหารแนะนำ</span>
  </ion-item-divider>

  <div no-maegin>
    <ion-row text-center text-wrap no-maegin no-padding class="polaroid">
      <ion-col col-3>
        <img class="img" src="../../assets/imgs//restaurants/restaurant11sq.jpg">
        <div text-center class="container">
          <span ion-text color="danger4">Ipsum Restaurant</span>
        </div>
      </ion-col>
      <ion-col text-center col-3>
        <img class="img" src="../../assets/imgs//restaurants/restaurant05sq.jpg">
        <div text-center class="container">
          <span ion-text color="danger4">Blue Print Restaurant & Bar</span>
        </div>
      </ion-col>
      <ion-col col-3>
        <img class="img" src="../../assets/imgs//restaurants/restaurant06sq.jpg">
        <div text-center class="container">
          <span ion-text color="danger4">George's Hamburguer</span>
        </div>
      </ion-col>
      <ion-col col-3>
        <img class="img" src="../../assets/imgs//restaurants/restaurant07sq.jpg">
        <div text-center class="container">
          <span ion-text color="danger4">La Vitta</span>
        </div>
      </ion-col>
    </ion-row>
  </div>
  <br>

  <ion-row no-maegin no-padding *ngFor="let item of items | async">
    <ion-col col-3>
      <img class="img-bg" src="../../assets/imgs/icon.png">
    </ion-col>
    <ion-col col-6 class="danger4">
      <h3 ion-text color="danger4" class="text-ag1">{{ item.title }}</h3>
      <p ion-text color="danger3" class="text-ag2">{{ item.type }}</p>
      <p ion-text class="text-ag3">{{ item.address }} ∙ 30 - 60min</p>
    </ion-col>
    <ion-col col-2>
      <button ion-button icon-start clear color="danger3" small>
        <span class="danger3">
          <ion-icon name="star"></ion-icon>
        </span>
        3.8
      </button>
    </ion-col>
  </ion-row>
</ion-content>
