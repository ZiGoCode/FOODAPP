<ion-header>

</ion-header>


<ion-content>
  <br>
  <br>
  <div class="list">
    <ion-item class="item-center" no-lines>
      <ion-avatar center>
        <img src="../../assets/imgs/default-user-image.png">
      </ion-avatar>
      <p>This is an image</p>
      <b ion-text color="danger2">{{ (profileData | async)?.username }}</b>
    </ion-item>


  </div>

  <ion-item menuClose navPush="NotificationsPage">
    <button ion-button icon-start clear no-padding no-margin color="dark1" class="text-12x">
      <ion-icon class="text-12x" name="ios-notifications"></ion-icon>
      <span class="text-12x">Notifications</span>
    </button>
  </ion-item>

  <ion-item menuClose navPush="MessagesPage" no-lines>
    <button ion-button icon-start clear no-padding no-margin color="dark1" class="text-12x">
      <ion-icon class="text-12x" name="md-chatbubbles"></ion-icon>
      <span class="text-12x">Messages</span>
    </button>
  </ion-item>

  <div class="item-size"></div>

  <ion-item menuClose navPush="SavedPage">
    <button ion-button icon-start clear no-padding no-margin color="dark1" class="text-12x">
      <ion-icon class="text-12x" name="md-bookmark"></ion-icon>
      <span class="text-12x">Seved</span>
    </button>
  </ion-item>

  <ion-item menuClose navPush="LikeRestaurantPage">
    <button ion-button icon-start clear no-padding no-margin color="dark1" class="text-12x">
      <ion-icon class="text-12x" name="md-thumbs-up"></ion-icon>
      <span class="text-12x">Like Restaurant</span>
    </button>
  </ion-item>

  <ion-item menuClose navPush="MyOrdersPage">
    <button ion-button icon-start clear no-padding no-margin color="dark1" class="text-12x">
      <ion-icon class="text-12x" name="md-list-box"></ion-icon>
      <span class="text-12x">My Orders</span>
    </button>
  </ion-item>

  <ion-item menuClose navPush="RegisterRtrPage" no-lines>
    <button ion-button icon-start clear no-padding no-margin color="dark1" class="text-12x">
      <ion-icon class="text-12x" name="clipboard"></ion-icon>
      <span class="text-12x">Register Restaurant</span>
    </button>
  </ion-item>

  <div class="item-size"></div>

  <ion-item menuClose navPush="EditProfilePage">
    <button ion-button icon-start clear no-padding no-margin color="dark1" class="text-12x">
      <ion-icon class="text-12x" name="ios-cog"></ion-icon>
      <span class="text-12x">Edit Profile</span>
    </button>
  </ion-item>

  <ion-item menuClose navPush="HelpPage" no-lines>
    <button ion-button icon-start clear no-padding no-margin color="dark1" class="text-12x">
      <ion-icon class="text-12x" name="ios-help-circle"></ion-icon>
      <span class="text-12x">Help</span>
    </button>
  </ion-item>

  <ion-item menuClose color="light" no-lines (click)="logout()">
      <button ion-button icon-start clear no-padding no-margin color="dark1" class="text-12x">
        <ion-icon class="text-12x" name="ios-log-out"></ion-icon>
        <span class="text-12x">Login</span>
      </button>
    </ion-item>
  <br>
  <br>

</ion-content>
